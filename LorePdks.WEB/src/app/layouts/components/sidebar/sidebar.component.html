<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <p-button icon="pi pi-bars" styleClass="p-button-rounded p-button-text toggle-btn" (click)="toggleSidebar()"></p-button>
  </div>
  
  <div class="sidebar-content">
    <p-panelMenu [model]="panelMenuItems" [style]="{'width':'100%'}" [multiple]="false"></p-panelMenu>
  </div>
</div>
