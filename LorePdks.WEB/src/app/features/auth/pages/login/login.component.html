<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="text-center">Lore PDKS</h1>
      <p class="text-center">Personel Devam Kontrol Sistemi</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Kullanıcı Adı -->
      <div class="form-group mb-3">
        <label for="loginName">Kullanıcı Adı</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
          <input 
            type="text" 
            formControlName="loginName" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['loginName'].errors }"
            id="loginName" 
            placeholder="Kullanıcı adınızı giriniz"
          >
        </div>
        <div *ngIf="submitted && f['loginName'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['loginName'].errors['required']">Kullanıcı adı gereklidir</div>
        </div>
      </div>
      
      <!-- Şifre -->
      <div class="form-group mb-4">
        <label for="sifre">Şifre</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
          <input 
            type="password" 
            formControlName="sifre" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['sifre'].errors }"
            id="sifre" 
            placeholder="Şifrenizi giriniz"
          >
        </div>
        <div *ngIf="submitted && f['sifre'].errors" class="invalid-feedback d-block">
          <div *ngIf="f['sifre'].errors['required']">Şifre gereklidir</div>
        </div>
      </div>
      
      <!-- Giriş Butonu -->
      <div class="d-grid">
        <button [disabled]="loading" type="submit" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Giriş Yap
        </button>
      </div>
    </form>
    
    <div class="login-footer mt-4">
      <p class="text-center">© {{ 2025 }} Lore PDKS. Tüm Hakları Saklıdır.</p>
    </div>
  </div>
</div>
